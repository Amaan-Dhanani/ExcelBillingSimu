<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" role="img" aria-label="Amaan in Arabic">
  <defs>
    <!-- Geometric pattern: interlocking small circles in light blue -->
    <pattern id="patternCircle" x="0" y="0" width="12" height="12" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
      <circle cx="6" cy="6" r="2" fill="#a3d5ff" opacity="0.15" />
      <circle cx="0" cy="6" r="2" fill="#7ec8ff" opacity="0.15" />
      <circle cx="6" cy="0" r="2" fill="#7ec8ff" opacity="0.15" />
      <circle cx="12" cy="6" r="2" fill="#a3d5ff" opacity="0.15" />
      <circle cx="6" cy="12" r="2" fill="#a3d5ff" opacity="0.15" />
    </pattern>

    <!-- Gradient for text in light blue -->
    <linearGradient id="gradText" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1e90ff" />
      <stop offset="100%" stop-color="#87cefa" />
    </linearGradient>

    <!-- Shadow filter with blue tint -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#1e90ff" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Circle background with pattern fill -->
  <circle cx="32" cy="32" r="30" fill="url(#patternCircle)" stroke="#1e90ff" stroke-width="1.6"/>

  <!-- Arabic text centered, bigger size, moved slightly down -->
  <text x="32" y="40" text-anchor="middle" font-family="'Amiri', 'Traditional Arabic', 'Noto Naskh Arabic', serif" font-size="32" fill="url(#gradText)" filter="url(#shadow)">
    امان
  </text>
</svg>
